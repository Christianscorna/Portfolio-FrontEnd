<!-- Formación -->
<div class="container mb-2">
  <h4>Educación</h4>
    <div class="row my-2" *ngFor="let education of educationList" >
      <div class="col-sm-6 col-md-4 col-lg-3 col-xl-3 ">
        <img [src]="education.img" class="img-fluid">
      </div>
      <div class="col-sm-6 col-md-8 col-lg-9 col-xl-9 my-auto">
        <h3>{{education.school}}</h3>
        <span>{{education.career}}</span>
        <p>{{education.description}}</p>
        <p style="color: #358; font-size: 13px;"> <time>{{education.start}}</time> - <time>{{education.end}}</time></p>
      </div>
    </div>
<hr>
</div>
