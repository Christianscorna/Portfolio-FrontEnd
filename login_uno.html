<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Iniciar seción</title>

	<!-- Mi hoja de estilos -->
  	<link rel="stylesheet" type="text/css" href="styles_log.css">

  	<!-- Bootstrap CSS -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<h1 class="display-5 my-3 text-center">!Regístrate!</h1>

<div class="access__form">
  
  <div class="row">

  	<!-- Logo Argentina Programa -->
  	<img src="Imagenes/APlogo.png" class="img-fluid">
  		<form class="form" id="form">

  		<!-- User name -->
  		<div class="form__group" id="user__group">
  		  <label for="usuario" class="form__label">Usuario</label>
  			<div class="form__group-input">
  			  <input type="text" name="form__input" name="usuario" class="form__input" id="usuario" placeholder="Ingrese su nombre de usuario">
  			  <i class="fa-sharp fa-solid fa-circle-xmark form__validation-state form__validation-group"></i>
  			  <p class="form__input-wrong">
  				El usuario debe tener al menos 8 dígitos; Números, letras y guión bajo.
  			  </p>
  			</div>
  		</div>

  		<!-- password -->
  		<div class="form__group" id="password__group">
  		  <label for="password" class="form__label">Contraseña</label>
  			<div class="form__group-input">
  			  <input type="password" name="form__input" name="password" class="form__input" id="password" placeholder="Ingrese su contraseña">
  			  <i class="fa-sharp fa-solid fa-circle-xmark form__validation-state form__validation-group"></i>
  			  <p class="form__input-wrong">
  			  	La contraseña debe tener al menos 8 dígitos; Números, letras y guión bajo.
  			  </p>
  			</div>
  		</div>

  		<!-- Message if the user is bad -->
  		<div class="form__message" id="form__message">
  			<p>
  				<i class="fa-solid fa-bomb"></i> <b>Error</b>: Asegúrate de completar los campos correctamente. 
  			</p>
  		</div>

  		<button type="submit" class="access-button my-3">Ingresar</button>
  		</form>
  </div>		
</div>

<!-- Footer -->

<div class="container">
  <div class="row">
      <footer class="py-3 my-2 justify-content-center border-start border-end">      
      <p class="text-center text-muted">
         <span>Argentina programa - #Yo Programo</span><br>
        © 2022 - <span id="añoCorriente"></span> Christian Scornaienchi
      </p>
    </footer>
  </div>
</div>

	<!-- Mi hoja de JS -->
  	<script type="text/javascript" src="main.js"></script>

  	<!-- Bootstrap JS -->
  	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/b6ace141b9.js" crossorigin="anonymous"></script>

</body>
</html>
